<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../utilitarios/style.css">

</head>
<body>

    <img src="../images/imagemCadastroRedimen.jpg" class="rounded float-start" alt="homem mexendo na lavoura">


<div class="container-fluid">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-5 login-box">
            <h1>TopSafra</h1>
            <h2>Cadastre-se</h2>
                <div class="mb-3 mt-2">
                    <label class="form-label" for="emailCadastro">E-mail:</label>
                    <input type="email" id="emailCadastro" name="emailCadastro" placeholder="Digite seu E-mail" maxlength="60" class="form-control" required>
                </div>
                <div class="mb-4 ">
                    <label class="form-label" for="cpfCadastro">CPF:</label>
                    <input type="text" id="cpfCadastro" name="cpfCadastro" placeholder="Digite seu CPF" class="form-control" required>
                </div>
                <div class="mb-4 ">
                    <label class="form-label" for="nomeCadastro">Nome:</label>
                    <input type="text" id="nomeCadastro" name="nomeCadastro" placeholder="Digite seu Nome" class="form-control" required>
                </div>
                <div class="mb-4 ">
                    <label class="form-label" for="senhaCadastro">Senha:</label>
                    <input type="password" id="senhaCadastro" name="senhaCadastro" placeholder="Digite sua senha" class="form-control" required>
                </div>
                <div class="mb-4 ">
                    <label class="form-label" for="enderecoCadastro">Endereço:</label>
                    <input type="text" id="enderecoCadastro" name="enderecoCadastro" placeholder="Digite seu endereço" class="form-control" required>
                </div>
                <div class="mb-4 ">
                    <label class="form-label"  for="telefoneCadastro">Telefone:</label>
                    <input type="tel" id="telefoneCadastro" name="telefoneCadastro" placeholder="Digite seu Telefone" class="form-control" required>
                </div>
                <div class="mb-4">
                    <label class="form-label"  for="dataCadastro">Data de Nascimento:</label>
                    <input type="date" id="dataCadastro" name="dataCadastro" class="form-control" required> <br>
                </div>
                    <button type="button" class="btn btn-primary" onclick="cadastrar()">Cadastrar</button>
                </div>
            <div class="col-4"></div>
                
           
        
        
    </div> 
</div>  <!--container-->





   <script src="utilitarios/jquery-3.7.1.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
